<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../resources/icomoon/icons.css">
	
</head>
<body>
	
	<section class="images-wrapper display ">

		<section class="header center-items display border">
			<h1>This is just a random header</h1>
		</section>

		<section class="first-section  center-items display border">
			<h1>Information display</h1>
		</section>

		<section class="second-section display center-items border">
			<h3>Hover or click above the images to display the info</h3>	
		</section>	

		<section class="third-section display center-items border">
			<h2>Pick a topic </h3>
		</section>

		<section class="third-section-icon">
				<img src="../resources/panda.svg">
		</section>

		<section class="fifth-section border display center-items">
			<h6>Ramdom topic #1</h6>
			<figure>
				<img src="../resources/panda2.svg" >
			</figure>
		</section>

		<section class="eigth-section display center-items border">
			<h6>Alimentation</h6>
			<figure>
				<img src="../resources/bambu.svg">
			</figure>
		</section>

		<section class="sixth-section display center-items border">
			<h4>Where do they live?</h4>
			<figure>
				<img src="../resources/care.svg">
			</figure>
		</section>

		<section class="seventh-section border display center-items border">
			<h6>Random topic #4</h6>
			<figure>
				<img src="../resources/panda3.svg" >
			</figure>
		</section>			
		
	</section>
	<!-- <script src="../js/main.js"></script> -->
</body>
</html>
